<div class="carousel-container">
  <div
    class="carousel-track"
    [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
  >
    @for (image of imagenes;  track image.alt) {
      <div class="carousel-item" >
        <img [src]="image.src" [alt]="image.alt || 'carousel image'" />
      </div>
    }
  </div>
</div>
