<div class="max-w-7xl mx-auto bg-white rounded-lg shadow-sm">
  <div class="p-6 border-b border-gray-200">
    <h1 class="text-2xl font-bold text-gray-800">Lista de ingresos y egresos</h1>
    <p class="text-gray-600 mt-1">> Lista de ingresos y egresos</p>
  </div>

  <!-- Filtros -->
  <div class="p-6 border-b border-gray-200">
    <div class="flex justify-between items-center flex-wrap gap-3">
      <!-- Search input -->
      <div class="relative w-full md:w-1/3">
        <p-dropdown
          [options]="tipoRegistroOptions"
          [(ngModel)]="selectedPago"
          (onChange)="aplicarFiltros()"
          placeholder="Operación"
          optionLabel="label" optionValue="value">
        </p-dropdown>
      </div>

      <!-- Filtros dropdown -->
      <div class="flex flex-wrap space-x-2">
        <button pButton icon="pi pi-filter-slash" label="Limpiar"
                class="p-button-outlined"
                (click)="limpiarFiltros()">
        </button>
      </div>
    </div>
  </div>

  <!-- Tabla -->
  <p-table #table
           [value]="pagosFiltrados"
           [paginator]="true" [rows]="5"
           [rowsPerPageOptions]="[5,10,25]"
           [showCurrentPageReport]="true"
           currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} cursos"
           styleClass="p-datatable-striped p-datatable-gridlines mt-4">
    <ng-template pTemplate="header">
      <tr>
        <th>Operación</th>
        <th>Fecha</th>
        <th>Monto</th>
        <th>Detalle</th>
        <th class="text-center">Acciones</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-curso let-i="rowIndex">
      <tr>
        <td>
          <span [ngClass]="{
                    'bg-green-100 text-green-800': curso.tipoPago === INGRESO,
                    'bg-red-100 text-red-800': curso.tipoPago === EGRESO,
                  }" class="px-2.5 py-0.5 rounded-full text-xs font-medium">
            {{ curso.tipoPago | titlecase }}
          </span>
        </td>
        <td>{{ curso.fechaPago }}</td>
        <td>{{ curso.monto }}</td>
        <td>{{ curso.detalle }}</td>
        <td class="text-center">
          <button pButton icon="pi pi-pencil" class="p-button-text p-button-sm text-blue-600"
                  (click)="editarCurso(curso, i)"></button>
          <button pButton icon="pi pi-trash" class="p-button-text p-button-sm text-red-600"
                  (click)="eliminarCurso(i)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
